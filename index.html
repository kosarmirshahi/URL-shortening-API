<html>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <head>
    <link
      rel="stylesheet"
      type="text/css"
      rel="noopener"
      target="_blank"
      href="style.css"
    />
    <title>URL shorting</title>
  </head>
  <body>
    <div class="container">
      <div class="menu">
        <div class="leftMenu">
          <h2>Shortly</h2>
          <p>Features</p>
          <p>Pricing</p>
          <p>Resources</p>
        </div>
        <div class="rightMenu">
          <p>Login</p>
          <button class="signBtn">Sign Up</button>
        </div>
      </div>
      <div class="header">
        <div class="leftHeader">
          <h1>More than just Shorter Links</h1>
          <p>
            Build your brand's recognition and get detailed in sights on how
            your links are performing.
          </p>
          <button class="startBtn">Get Started</button>
        </div>
        <div class="rightHeader">
          <img
            src="./images/illustration-working.svg"
            alt="pic"
            class="workImg"
          />
        </div>
      </div>
      <div class="forBackground">
        <div class="form">
          <input
            type="text"
            placeholder="Shorten a link here..."
            class="linkInput"
          />
          <button class="shorterBtn">Shorten it!</button>
        </div>
        <h3>Advanced Statistics</h3>
      </div>
    </div>
  </body>
</html>
